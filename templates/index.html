<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <style>
body {
    font-family:Arial, Helvetica, sans-serif;
    background-color:brown
}

h1 {
    margin: 20px 0;
    color: #333;
}

form {
    display: inline-block;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
    font-size: 16px;
    color: #555;
}

input[type="text"] {
    width: 90%;
    max-width: 300px;
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

footer {
    margin-top: 20px;
    font-size: 14px;
    color: #888;
}
    </style>
</head>
<body>
    <h1>Generate a QR code for free!</h1>
    <form method="POST">
        <label for="data">Enter Data:</label><br>
        <input type="text" id="data" name="data" required><br>
        <button type="submit">Generate QR code</button>
    </form>
    <footer>Made with ðŸ’– by superhenryman</footer>
</body>
</html>
